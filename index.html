<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form  autocomplete="on" method="get" class="box">
        <fieldset>
            <legend>Registration Details</legend>

       <label for="fname">First Name :</label>
       <input type="text" id="fname" name="fname" required autofocus> <sup>*</sup><br><br>


       <label for="lname">Last Name :</label>
       <input type="text" id="lname" name="lname" required> <sup>*</sup><br><br>


       <label for="email">Email :</label> 
       <input type="email" id="email" name="email"> <sup>*</sup><br><br>

       <label for="mobileNumber"> Mobile No. :</label>
       <input type="number" id="mobilenumber" name="mobileNumber"> <br><br>

       <label for="country">Country :</label>
       <input type="text" id="country" name="country"><br><br>

            <label for="city">City :</label>
            <input type="text" id="city" name="city"><br><br>

                <label for="state">State :</label>
                <input type="text" id="state" name="state"><br><br>

    
       <label for="message">Your Message</label><br><br>
       <textarea name="txt" id="message" cols="40" rows="5"></textarea><br><br>

       
       <br><br>

       <button type="submit" class="myButton submit">Register</button>
       <button type="reset" class="myButton">Reset</button>

    </fieldset>
    </form>
    <script src="/index.js"></script>
</body>
</html>
